# PURL configuration for http://purl.obolibrary.org/obo/pmo

idspace: PMO
base_url: /obo/pmo

products:
- pmo.owl: https://raw.githubusercontent.com/hurwitzlab/planet-microbe-ontology/master/pmo.owl
- pmo.obo: https://raw.githubusercontent.com/hurwitzlab/planet-microbe-ontology/master/pmo.obo

term_browser: ontobee
example_terms:
- pmo_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/hurwitzlab/planet-microbe-ontology/v

- prefix: /tracker/
  replacement: https://github.com/hurwitzlab/planet-microbe-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PMO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/hurwitzlab/planet-microbe-ontology/master/
